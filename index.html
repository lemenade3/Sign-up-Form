<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Spartan:wght@200&display=swap');
    </style>
</head>
<body>
    <div class="hero">
        <img src="images/courtney-hill-GVow3JduEmk-unsplash.jpg" alt="Image showing a defiant child looking up at a punching bag" class="hero">
        <div id="banner">
            <img src="images/whatshot_white_24dp.svg" alt="Boxing gloves icon">
            <h1>Blaze</h1>
        </div>
        <div id="credit">Photo by <a href="https://unsplash.com/@filmedbyfresh">Courtney Hill</a> on <a href="https://unsplash.com/photos/GVow3JduEmk">Unsplash</a></div>
    </div>
    <div id="main">
        This is not a real online service! You know you need something like this in your life
        to help you realise your deepest dreams. Sign up now to get started.
        You know you want to.
        <form action="" method="post">
            <h2>Sign me up!</h2>
            <div class="row">
                <div>
                    <label for="first-name">First Name</label><br>
                    <input type="text" id="first-name" name="first-name" placeholder="John">
                </div>
                <div>
                    <label for="last-name">Last Name</label><br>
                    <input type="text" name="last-name" id="last-name" placeholder="Smith">
                </div>
            </div>
            <div class="row">
                <div>
                    <label for="email">Email</label><br>
                    <input type="email" name="email" id="email" placeholder="person@example.com">
                </div>
                <div>
                    <label for="phone">Phone Number</label><br>
                    <input type="number" name="phone" id="phone" placeholder="07123456789">
                </div>
            </div>
            <div class="row">
                <div>
                    <label for="password">Password</label><br>
                    <input type="password" name="password" id="password">
                </div>
                <div>
                    <label for="checkpwd">Check Password</label><br>
                    <input type="password" name="checkpwd" id="checkpwd">
                </div>
            </div>
        </form>
        <div>
            <button type="submit">Create Account</button>
            <div>Already have an account? <a href="https://google.co.uk">Log in</a></div>
        </div>
    </div>
</body>
</html>
